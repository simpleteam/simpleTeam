<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photo Gallery !</title>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css' type="text/css"/>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap-filestyle/1.1.2/bootstrap-filestyle.js"></script>
</head>

    <body>
        <div class="section">
            <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div class="panel panel-default col-md-4 col-md-offset-4 text-center">
                        <h1>Type your pic folder</h1>
                        <form class="form-horizontal col-sm-12" action="/photo" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control" name="photoDir" placeholder="here..."/>
                            </div>
                            <h4>and create your gallery</h4>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-md btn-block">Create Gallery</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
